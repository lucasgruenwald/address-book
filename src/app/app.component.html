<style>
:host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 16px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="spacer"></div>
  <span>Welcome to your (forgetful) address book!</span>
  <div class="spacer"></div>
  <a class="name-github" target="_blank" href="https://github.com/lucasgruenwald">ðŸ”— By Luke Gruenwald</a>
</div>

<!-- holds contacts & new contact form -->
<div class="content" role="main">
  <!-- Left Side of Page -->
  <div class="address-container">
    <div class="book-header">
      <h3>Contacts</h3>
      <!-- Dropdown to sort contacts -->
      <div class="dropdown">
        <button class="drop-button">Sort By</button>
        <div class="dropdown-content">
          <a (click)="sortByLastName('asc')">
            Last Name (A-Z)
          </a>
          <a (click)="sortByLastName('desc')">
            Last Name (Z-A)
          </a>
          <a (click)="sortByFirstName('asc')">
            First Name (A-Z)
          </a>
          <a (click)="sortByFirstName('desc')">
            First Name (Z-A)
          </a>
          <a (click)="sortByAge('newest')">
            Date (New to Old)
          </a>
          <a (click)="sortByAge('oldest')">
            Date (Old to New)
          </a>
        </div>
      </div>
    </div>
    <!-- display contacts below -->
    <div *ngFor="let entry of addressEntries" class="address">
      <!-- create table for each contact -->
      <table>
        <tr>
          <th>Name</th>
          <td>{{entry.fName}} {{entry.lName}}</td>
        </tr>
        <tr>
          <th>Address</th>
          <td>{{entry.address}}</td>
        </tr>
        <tr>  
          <th>Email</th>
          <td>{{entry.email}}</td>
        </tr>
        <tr>
          <th>Phone</th>
          <td>{{entry.phone}}</td>
        </tr>
      </table>
      <button class="delete-contact" (click)="deleteEntry(entry.order)">
        Ã—
      </button>
    </div>
  </div>
  
  <!-- add new contact - right side of page  -->
  <div class="add-entry-container">
    <!-- could add alert explaining max input lengths -->
    <h3>New Contact:</h3>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" maxlength="12" #fname>
    <br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" maxlength="15" #lname>
    <br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" maxlength="45"  #address>
    <br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" maxlength="15"  #email>
    <br>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" maxlength="15" #phone>
    <br>
      <button 
      class="add-entry-button"
      (click)="addEntry(fname.value, lname.value, address.value, 
      email.value, phone.value)"
      >Add Entry
      </button>
    <br>
    <button onClick="window.location.reload();" class="reset-button">
      Reset
    </button>
  </div>

  <!-- Footer -->
  <!-- <footer>
  </footer> -->

</div>
